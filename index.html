      <h1 class="text-center">Hangman</h1>
      <button class="btn btn-info mb-2" onClick="letStart()">Start Game</button>
      <a href="./rules.html" target="_blank" style="text-decoration: none;" class="btn btn-info mb-2">Rules</a>

      <div>Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
      <div id="wrong-letters"></div>
      <div id="error-msg"> </div>
      <div class="text-center">
        <img id='hangmanPic' src="./images/0.jpg" alt="">
        <p>Guess the Phrase:</p>
        <p id="wordSpotlight">The word to be guessed goes here</p>

        <input readonly type="text" name="input-guess" placeholder="Guess the word" class="input-guess mb-2" />
        <button class="guessBtn" hidden></button>

        <div id="keyboard"></div>
        <button class="btn btn-info" onClick="reset()">Reset</button>
